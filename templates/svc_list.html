{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create K8S SVC</title>
</head>
<body>
<a class="btn btn-default" href="{% url 'myblogs:new_svc' %}" role="button">Create New Service Form</a>
<div class="container">
<table class="table table-striped">
<th>NAMESPACE</th>
<th>NAME</th>
<th>Ports Information</th>
    {% for svc in svc_list.items %}
<tr>
        <td>{{ svc.metadata.namespace }}</td>
        <td>{{ svc.metadata.name }}</td>
        <td>{{ svc.spec.ports }}</td>
    {% endfor %}
    </tr>
</table>
</div>
</body>
</html>
{% endblock content %}
